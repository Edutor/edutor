buildscript {
    ext.kotlin_version = '1.2.41'
    ext.eduport_version = '0.10.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.2.0"
    }
}

group 'dk.edutor'
version "$eduport_version"

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url myMavenRepoReadUrl }
    mavenCentral()
}

dependencies {
    implementation("dk.edutor:eduport:$eduport_version")
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version")
    implementation("mysql:mysql-connector-java:6.0.6")
    implementation("org.junit.platform:junit-platform-runner:1.2.0")
    implementation("org.junit.jupiter:junit-jupiter-api:5.2.0")
    implementation("org.junit.jupiter:junit-jupiter-engine:5.2.0")
    implementation("org.seleniumhq.selenium:selenium-api:3.12.0")
    implementation("io.github.bonigarcia:webdrivermanager:2.2.2")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

publishing {
    repositories {
        mavenLocal()
        maven { url myMavenRepoWriteUrl }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}